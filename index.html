<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigi>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-left">
        <div class="container-links">
            <div>
                <a class="links" href="">
                    <img src="./assets/wcircle.svg" alt="logo">
                </a>
                <a  class="links" href="">
                    <img src="./assets/casinhaV.svg" alt="home">
                </a>
                <a class="links" href="">
                    <img src="./assets/colunas.svg" alt="grafic">
                </a>
                <a class="links" href="">
                    <img src="./assets/calendario.svg" alt="calender">
                </a>
                <a class="links" href="">
                    <img src="./assets/Vector.svg" alt="perfil">
                </a>
                <a class="links" href="">
                    <img src="./assets/seta.svg" alt="logout">
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="header-center">
            <p class="logo">Skipping</p>
            <div class="profile">
                <img src="./assets/mulhericone.svg" alt="">
                <p class="name">Hello, Sherina Quin</p>
            </div>
        </div>
        <div class="container">
            <div class="container-left">
                <img src="./assets/man (1).svg" alt="">
                <p class=""> 'You will have everything you need to reach your personal fitness</p>
            </div>

            <div class="container-rigth">
                <div class="meta">
                    <p class="count">Today's <br> Step Count</p>
                    <p><span>800</span>steps<br>10000steps</p>
                    <img src="./assets/tenis.svg" alt="">
                </div>
                
                <div class="time">
                    <a href="#" class="tracking"> Start Tracking</a>
                    <p class="min"><span class="text-min">15</span>mins</p>
                </div>

                <div class="category">
                    <p class="categories">Categories</p>
                    <p class="categories">See all</p>
                </div>

                <div class="container-cards">
                    <div class="card">
                        <p class="info-card">Weight Lifting</p>
                        <img src="./assets/mulherHalters.svg" alt="mulherHalters">
                    </div>
                    <div class="card-midle">
                        <p class="info-card">Yoga</p>
                        <img class="yoga" src="./assets/MulherYoga.svg" alt="yoga-mulher">
                    </div>
                    <div class="card">
                        <p class="info-card">Lauge</p>
                        <img src="./assets/mulheralongando.svg" alt="agachamento">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
